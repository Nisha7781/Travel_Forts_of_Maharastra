<body>
<style>
	* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Josefin Sans", sans-serif;
  }


  
  header {
      width: 100%;
      height: 100vh;
      background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.15)),
        url("images/fort1.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }
  
    nav {
      width: 100%;
      height: 15vh;
      background: rgba(0, 0, 0, 0.2);
      color: rgb(250, 93, 9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-transform: uppercase;
    }
    
    nav .logo {
      width: 25%;
      text-align: center;
      /* background: red; */
    }
    
    
    nav .menu {
      width: 40%;
      display: flex;
      justify-content: space-around;
    }
    
    nav .menu a {
      width: 25%;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
  
  nav .menu a:first-child {
    color: #020909;
  }
  
  main {
    width: 100%;
    height: 85vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
  }
  
  section h3 {
    font-size: 35px;
    font-weight: 200;
    letter-spacing: 3px;
    text-shadow: 1px 1px 2px black;
  }
  
  section h1 {
    margin: 30px 0 20px 0;
    font-size: 55px;
    font-weight: 700;
    text-shadow: 2px 1px 5px black;
    text-transform: uppercase;
  }
  
  section p {
    font-size: 25px;
    word-spacing: 2px;
    margin-bottom: 25px;
    text-shadow: 1px 1px 1px BLACK;
  }
  
  section a {
    padding: 12px 30px;
    border-radius: 4px;
    outline: none;
    text-transform: uppercase;
    font-size: 13px;
    font-weight: 500;
    text-decoration: none;
    letter-spacing: 1px;
    transition: all 0.5s ease;
  }
  

  
  .btntwo:hover {
    background: #ff5709;
    color: white;
  }
  
  .change_content:after {
    content: "";
    animation: changetext 10s infinite linear;
    color: #ff5709;
  }
  
  @keyframes changetext {
    0% {
      content: "RAIGADH";
    }
    20% {
      content: "JANJIRA";
    }
    40% {
      content: "PRATAPGAD";
    }
    60% {
      content: "PANHALA";
    }
    80% {
      content: "SINDHUDURG";
    }
    100% {
      content: "SINHAGAD";
    }
  }
  
</style>

</nav>

		</section>
	</main>


</header>
